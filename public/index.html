<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/> -->
    <title>MadMouse</title>
    <script src="/angular.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body ng-app="madmouse" ng-controller="MainController" ng-keydown="key($event)">
    <form action="" id="login">
      <input type="text" id="loginText" name="username" placeholder="Nickname"><button class="btn-info">OK</button>
    </form>
    <div class="fluid-container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
          <canvas id="canvas" width="700" height="700"></canvas>
          <p class="win" ng-show="victory">Success!!!</p>
          <p class="lose" ng-show="timeup">Failure!!!</p>
          <p class="reset" ng-show="resetShow">Reloading...</p>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <p id="titleHeader">MadMouse <i class="fa fa-volume-up" id="volume" ng-click="volumeChange()" aria-hidden="true"></i></p>
          <p id="timer">{{minutes}}:{{seconds}}</p>
          <p class="instructions1">Arrow keys or d-pad to move!!!</p>
          <p class="instructions2">Work together to get to the cheese before time runs out!!!</p>
          <p class="connected">{{playersConnected}} player(s) connected</p>
          <div id="messageDiv"></div>
          <form action="" id="messageForm">
              <input id="messageInput" autocomplete="off" placeholder="Say something!!!"/><button id="messageEnter" class="btn-success">Enter</button>
          </form>
        </div>
        <div class="col col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 arrowButtons">
          <img src="images/up_arrow.png" ng-click="upArrow()">
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 arrowButtons">
          <img src="images/left_arrow.png" ng-click="leftArrow()">
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 arrowButtons"></div>
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-1 arrowButtons">
          <img src="images/right_arrow.png" ng-click="rightArrow()">
        </div>
        <div class="col col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 arrowButtons">
          <img src="images/down_arrow.png" ng-click="downArrow()">
        </div>
      </div>
    </div>
  </body>
  <script src="jquery-3.1.1.js"></script>
  <script src="frontend.js"></script>
  <script src="howler/src/howler.core.js"></script>
</html>
