<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MadMouse</title>
    <script src="/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  </head>
  <body ng-app="madmouse" ng-controller="MainController" ng-keydown="key($event)">
    <canvas id="canvas" width="700" height="700"></canvas>
    <p id="titleHeader">MadMouse <i class="fa fa-volume-up" id="volume" ng-click="volumeChange()" aria-hidden="true"></i></p>
    <p id="timer">{{minutes}}:{{seconds}}</p>
    <div>
      <p class="instructions1">Arrow keys or WASD to move!</p>
    </div>
    <div>
      <p class="instructions2">Work together to get to the cheese before time runs out!</p>
    </div>
    <div class="win" ng-show="victory">
      <p>Victory!</p>
    </div>
    <div class="lose" ng-show="timeup">
      <p>Failure!</p>
    </div>
    <div class="reset" ng-show="resetShow">
      <p>Reloading...</p>
    </div>
    <div class="connected">
      <p>{{playersConnected}} player(s) connected</p>
    </div>
  </body>
  <script src="jquery-3.1.1.js"></script>
  <script src="frontend.js"></script>
</html>
