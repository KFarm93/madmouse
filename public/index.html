<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MadMouse</title>
    <script src="/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="flipclock.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  </head>
  <body ng-app="madmouse" ng-controller="MainController" ng-keydown="key($event)">
    <canvas id="canvas" width="700" height="700"></canvas>
    <p id="titleHeader">MadMouse</p>
    <p id="timer">{{minutes}}:{{seconds}}</p>
    <!-- <div class="timer"></div> -->
    <!-- <button class="startButton" type="sumbit" ng-click="startTimer()" ng-show="ready">Start!</button> -->
    <!-- <button class="resetButton" type="submit" ng-click="reset()" ng-show="resetShow">New Game</button> -->
    <div>
      <p class="instructions1">Arrow keys or WASD to move!</p>
    </div>
    <div>
      <p class="instructions2">Get to the cheese before time runs out!</p>
    </div>
    <div class="win" ng-show="victory">
      <p>Victory!</p>
    </div>
    <div class="lose" ng-show="timeup">
      <p>Failure!</p>
    </div>
    <div class="reset" ng-show="resetShow">
      <p>Reloading...</p>
    </div>
    <div class="connected">
      <p>{{pplConnected}} player(s) connected</p>
    </div>
  </body>
  <script src="jquery-3.1.1.js"></script>
  <script src="flipclock.min.js"></script>
  <script src="frontend.js"></script>
</html>
